<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header >CYPRESS EXERCISE <SPan>Signup form testing</SPan></header>
    <!-- Selector 'sup' stands for signup which use to maintain unique name of test id -->
    <p class="api-info" data-cy="api-info-sup"></p>
    <p class="info" data-cy="info-sup"></p>
    <form id="form-signup" data-cy="form-sup">
        <label for="form">Signup</label>
        <input class="input-firstname" data-cy="fname-sup" type="text" placeholder="first name" name="firstname">
        <input class="input-lastname" data-cy="lname-sup" type="text" placeholder="last name" name="lastname">
        <input class="input-email" data-cy="email-sup" type="text" placeholder="email" name="email">
        <input class="input-password" data-cy="password-sup" type="password" placeholder="password" name="password">
        <button data-cy="submit-sup" class="btn">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
